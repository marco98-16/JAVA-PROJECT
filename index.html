<!DOCTYPE html>
<html lang="it-IT">
<head>

	<title>Meteoline</title>
	<link href="images/cloud.png" rel="icon" media="screen and (max-width: 600px)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="style.css" rel="stylesheet">
	<script src="jQuery.js" rel="text/javascript"></script>
	<script src="sweetalert.min.js" rel="text/javascript"></script>
	<script src="weather.js" rel="text/javascript"></script>
</head>
<body>
	<noscript>
		<a class="info" color="#000">Script mancante. Prova a ricaricare la pagina...</a>
	</noscript>

	<div class="page-content">
		<header>
			<div class="header" id="header">
				<p class="title" title="Meteoline"><font color='#FF8E17'><span>METEOLINE</span></p>
					<img class="profile-pic" src="images/cloud.png" align="center" >
			</div>
		</header>

		<div class="search-bar" align="center">
			<form id="request" method="POST">
				<table style="width: 100%">
						<tr>
						<td align="left">
							<input type="text" id="city" name="city" autocomplete="city" class="search-box" placeholder="Inserisci una città" title="Compila questo campo.">
						</td>

						<td align="right">
							<button type="submit" class="button">Vai</button>
						</td>
					</tr>
			</table>
			</form>
		</div>

		<main>
			<div class="main-result" align="center">
				<a class="title" id="city-name">Palermo</a>

				<a class="sub-title" id="country">IT</a>


				<div class="instant-info">
					<br>
					<a class="dati" id="state">cielo coperto</a>
					<br>
					<a id="temp">21.34°C</a>
				</div>


				<div id="main-measures">
					<table>
              <tr>
							<td>
								<a class="dati"><font color='#FF8E17'><b>Massima:</b></a>
							</td>

							<td>
								<a class="dati" id="temp-max">23.33°C</a>
							</td>
						</tr>

						<tr>
							<td>
								<a class="dati"><font color='#2271b3'><b>Minima:</b></a>
							</td>

							<td>
								<a class="dati" id="temp-min">18.33°C</a>
							</td>
						</tr>

						<tr>
							<td>
								<a class="dati"><font color='#FF8E17'><b>Umidità:</b></a>
							</td>

							<td>
								<a class="dati" id="humidity">70%</a>
							</td>
						</tr>

						<tr>
							<td>
								<a class="dati"><font color='#2271b3'><b>Pressione:</b></a>
							</td>

							<td>
								<a class="dati" id="pressure">978 hpa</a>
							</td>
						</tr>

						<tr>
							<td>
								<a class="dati"><font color='#FF8E17'><b>Visibilità:</b></a>
							</td>

							<td>
								<a class="dati" id="visibility">16093</a>
							</td>
						</tr>
        </table>
				</div>
<br>
<br>
<br>
<br>
<div id="wind">
	<a class="sub-title">Vento</a>
	<br>
	<a class="info">Direzione: </a>
	<a class="info" id="deg"></a>
	<br>
	<a class="info">Velocità:</a>
	<a class="info" id="speed"></a>
</div>

<div id="additional-measures">
	<a class="sub-title">Altre Info</a>
	<br>
	<a class="info">Latitudine: </a>
	<a class="info" id="lat"></a>
	<br>
	<a class="info">Longitudine: </a>
	<a class="info" id="lon"></a>
	<br>
	<a class="info">Alba: </a>
	<a class="info" id="sunrise"></a>
	<br>
	<a class="info">Tramonto: </a>
	<a class="info" id="sunset"></a>
</div>
</div>
</main>
</div>

<div class="footer">
		<div id="credits">
			<a class="dati"><font color="#FF8E17"><b>Informazioni offerte da:</b></a>
			<br>
			<a href="https://openweathermap.org/" target="_blank"><img class="icon" src="images/logo.png"></a>

<p class="dati"><font color="#FF8E17"><b><i>Meteoline</i></b></p>
	</div>
</div>
</body>
</html>
